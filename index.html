<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Text to PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
</head>
<body>
    <br> 
    <div class="container">
        <div class="alert alert-primary" role="alert">
            Make PDF from Text | Client Side
          </div>
          
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Text to PDF</span>
            <input type="text" id="txt_text" class="form-control" placeholder="Text to PDF" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <button type="button" onclick="generatePDF()" class="btn btn-primary">Generate</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <script>

        function randomStr(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const charactersLength = characters.length;
            let counter = 0;
            while (counter < length) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
            counter += 1;
            }
            return result;
        }

        function generatePDF(){
            const txt = document.getElementById('txt_text');
            if (txt.value===''){
                txt.focus();
                return;
            }
            const { jsPDF } = window.jspdf;

            const doc = new jsPDF();
            doc.text(txt.value, 10, 10);
            doc.save(randomStr(10)+".pdf");
        }
       
    </script>
</body>
</html>
